    {% load to_time %}
    {% if fastforward %}
        <div class="alert-info text-center">... FASTFORWARD ...</div>
    {% endif %}
    {% if count == '7' %}
        <div class="alert-success text-center">Dur√©e: {% global_duration duration %}</div>
    {% endif %}
    {% for video_img in file_listing %}
    <figure style="display:inline-block;"><img class="preview" height="100" type="button" data-toggle="modal" data-target="#myModal"
              data-content="{{ video_img.0 }}" src="{{ video_img.1 }}" />
        {% if count == '7' %}
            <figcaption class="small" >Frame: {{ forloop.counter }}</figcaption>
        {% else %}
            {% with forloop.counter|add:count|add:display_per as frame %}
                <figcaption class="small" >Frame: {{ frame }}
                Current: {% to_time frame fps %}</figcaption>
            {% endwith %}
        {% endif %}
    </figure>

    {% empty %}
        <li>No more image generated or not yet.</li>
    {% endfor %}
    {% if stop != True %}
        <a id='nextlink' href="{{ folder }}/?count={{ count }}" data-max="{{ max }}">next page</a>
    {%  endif %}
